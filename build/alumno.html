<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumno</title>
    <link rel="stylesheet" href="styleForms.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar with buttons -->
      <div class="sidebar">
        <table>
          <tr>
            <td>
              <input
                type="button"
                value="Tutor"
                onclick="window.location.href='tutor.html'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="alumnosLista"
                type="button"
                value="Alumnos"
                onclick="window.location.href='alumno.html'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="Docente"
                onclick="window.location.href='docente.html'"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="Grados" onclick="window.location.href='grados.html'" /></td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="Notas"
                onclick="window.location.href='notas.html'"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="Informes" /></td>
          </tr>
          <tr>
            <td>
              <input
                id="exit"
                type="button"
                value="Salir"
                onclick="window.location.href='index.html'"
              />
            </td>
          </tr>
        </table>
      </div>

      <!-- Form container -->
      <div class="form-container">
        <form action="php/registro_alumno.php" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br /><br />

          <label for="apellido">Apellidos:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
          /><br /><br />
          <label class="control-label">Fecha de Nacimiento</label>
						<input class="form-control" type="date" name="f_nacimiento">
          <br /><br />



          <label for="cedula">C.I Del Alumno:</label>
          <input
            type="text"
            id="cedula"
            name="cedula"
            required
            pattern="\d*"
          /><br /><br />

          <label for="cedula">C.I Del Tutor:</label>
          <input
            type="text"
            id="cedula"
            name="cedula_tutor"
            required
            pattern="\d*"
          /><br /><br />

          <label for="grado">Selecciona el grado:</label>
          <select name="grado" id="grado">
              <!-- Primaria -->
              <option value="Primero">Primero</option>
              <option value="Segundo">Segundo</option>
              <option value="Tercero">Tercero</option>
              <option value="Cuarto">Cuarto</option>
              <option value="Quinto">Quinto</option>
              <option value="Sexto">Sexto</option>
          
              <!-- Secundaria -->
              <option value="Septimo">Septimo</option>
              <option value="Octavo">Octavo</option>
              <option value="Noveno">Noveno</option>
              <option value="Primer Año">Primer Año</option>
              <option value="Segundo Año">Segundo Año</option>
              <option value="Tercer Año">Tercer Año</option>
          </select>
          <br /><br />

          <label for="turno">Turno:</label>
          <select name="turno" id="turno">
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
          </select>
          <br /><br />

          <input type="submit" value="Guardar" />
        </form>
      </div>
    </div>
  </body>
</html>
