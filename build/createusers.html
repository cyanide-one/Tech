<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="createusers.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <form action="php/registro.php" method="post">
        <div class="container">
            <h1>¡Regístrate!</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>

            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contraseña" placeholder="Ingrese su contraseña" required>

            <button type="submit">Registrarse</button>
        </div>
    </form>

</body>
</html>
